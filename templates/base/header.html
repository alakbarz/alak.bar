<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{if eq .Title "Home"}}Alakbar{{else}}{{.Title}} | Alakbar{{end}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/main.css">
  <link rel="shortcut icon" href="/img/profile.jpg" />
  <link rel="icon" sizes="400x400" href="/img/profile.jpg">
  <link rel="apple-touch-icon" href="/img/profile.jpg" />
  <meta name="title" content="{{.Title}}">
  <meta name="twitter:title" content="{{.Title}}"/>
  {{if .BlogDesc}}
  <meta name="image" content="https://alak.bar/blog/{{.Name}}/{{.Name}}.png">
  <meta name="description" content="{{.BlogDesc}}">
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:image" content="https://alak.bar/blog/{{.Name}}/{{.Name}}.png"/>
  <meta name="twitter:description" content="{{.BlogDesc}}">
  {{else if .ProjDesc}}
  <meta name="image" content="https://alak.bar/projects/{{.Name}}/{{.Name}}.png">
  <meta name="description" content="{{.ProjDesc}}">
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:image" content="https://alak.bar/projects/{{.Name}}/{{.Name}}.png"/>
  <meta name="twitter:description" content="{{.ProjDesc}}">
  {{else}}
  <meta name="description" content="Alakbar's personal website and portfolio">
  <meta name="image" content="https://alak.bar/blog/img/profile.jpg">
  <meta name="twitter:image" content="https://alak.bar/img/profile.jpg"/>
  {{end}}
  <meta name="theme-color" content="#f50057">
  <meta name="msapplication-navbutton-color" content="#f50057">
  <meta name="apple-mobile-web-app-status-bar-style" content="#f50057">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
  <div class="container">
    <a href="/">
      <div class="header {{if eq .Title "Home"}}active{{end}}">
        <span id="pageTitle">Alakbar</span>
      </div>
    </a>
    <div class="nav card">
      <a href="/" id="main">
        <div class="navlink {{if eq .Title "Home"}}active{{end}}"><span>HOME</span></div>
      </a>
      <a href="/projects" id="projects">
        <div class="navlink {{if eq .Title "Projects"}}active{{end}}"><span>PROJECTS</span></div>
      </a>
      <a href="/blog" id="blog">
        <div class="navlink {{if eq .Title "Blog"}}active{{end}}"><span>BLOG</span></div>
      </a>
      <a href="/pics" id="pics">
        <div class="navlink {{if eq .Title "Pictures"}}active{{end}}"><span>PICS</span></div>
      </a>
    </div>
