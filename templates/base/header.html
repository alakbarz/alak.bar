<!DOCTYPE html>
<html lang="en">

<head>

<body class="container">
  <header>

      <a href="/" id="main">

      <a href="projects" id="projects">
        <div class="navlink {{if eq .Title "Projects"}}active{{end}}"><span>projects</span></div>
      </a>
      <a href="blog" id="blog">
        <div class="navlink {{if eq .Title "Blog"}}active{{end}}"><span>blog</span></div>
      </a>
      <a href="pics" id="pics">
