{{template "base/header" .}}

<div class="mainCard">
  <h1 class="topHeader">Links</h1>
  <p class="bottomPar">
    Need some inspiration for your website? Below are links to sites made by Heriot-Watt students in my year.
  </p>
</div>

{{range .Links}}
<div class="mainCard imageCard">
  <table>
    <tr>
      <td class="linksTableImage">
        <img class="linksImage" src="img/links/{{.FileName}}" alt="{{.Name}}">
      </td>
      <td>
        <a class="linksLink" href="{{.URL}}" target="_blank" rel="noreferrer">{{.ShortURL}}</a>
        <p>{{.Description}}</p>
      </td>
    </tr>
  </table>
</div>
{{end}}
